<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>한자 검색</h1>
    <form id="hanjaForm">
        <label for="hanjaInput">한자 입력:</label>
        <input type="text" id="hanjaInput" name="hanja">
        <button type="submit">검색</button>
    </form>
    <br>
    <table id="resultTable" style="display: none;">
        <thead>
            <tr>
                <th>한자</th>
                <th>뜻</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br>
    <button id="copyButton" style="display: none;">복사</button>
    <button id="downloadButton" style="display: none;">파일로 저장</button>

    <script src="script.js"></script>
</body>
</html>
