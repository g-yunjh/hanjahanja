<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 검색</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>한자 검색</h1>
            <p>간편하게 한자 뜻을 검색해보세요.</p>
        </header>
        
        <section>
            <form id="hanjaForm">
                <label for="hanjaInput">한자 입력:</label>
                <input type="text" id="hanjaInput" name="hanja" placeholder="한자를 입력하세요">
                <button type="submit">검색</button>
            </form>
        </section>

        <section id="resultSection" class="hidden">
            <div>
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>한자</th>
                            <th>뜻</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>

                <div>
                    <button id="copyButton">복사</button>
                    <button id="downloadButton">파일로 저장</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
